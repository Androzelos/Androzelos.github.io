<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağlantılarım</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 30px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            text-decoration: none;
            color: #2d3748;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .link-button.whatsapp {
            border-color: #25D366;
        }

        .link-button.whatsapp:hover {
            background: #25D366;
            color: white;
            border-color: #25D366;
        }

        .link-button.instagram {
            border-color: #E4405F;
        }

        .link-button.instagram:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border-color: #E4405F;
        }

        .link-button.linkedin {
            border-color: #0077B5;
        }

        .link-button.linkedin:hover {
            background: #0077B5;
            color: white;
            border-color: #0077B5;
        }

        .icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 0.6s ease backwards;
        }

        .profile-image {
            animation-delay: 0.1s;
        }

        h1 {
            animation-delay: 0.2s;
        }

        .subtitle {
            animation-delay: 0.3s;
        }

        .link-button:nth-child(1) {
            animation-delay: 0.4s;
        }

        .link-button:nth-child(2) {
            animation-delay: 0.5s;
        }

        .link-button:nth-child(3) {
            animation-delay: 0.6s;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .link-button {
                font-size: 16px;
                padding: 18px 24px;
            }
        }
    </style>
</head>
